<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms input</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Peminjaman Buku</h1>
    <table width="400px" border="1" cellpadding="10" cellspacing="1">
        <tr>
            <th>Nomor Anggota</th>
            <th>:</th>
            <th><input type="text" name="Masukkan Nomor Anggota"></th>
        </tr>
        <tr>
            <th>Nama Anggota</th>
            <th>:</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Buku yang Dipinjam</th>
            <th>:</th>
            <th><input type="text"></th>
        </tr>

        <tr>
            <th>Nomor intansi Anggota</th>
            <th>:</th>
            <th><input type="text"></th>
        </tr>

        <tr>
            <th>Alamat peminjam</th>
            <th>:</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Usia</th>
            <th>:</th>
            <th><input type="number"></th>
        </tr>

        <tr>
            <th colspan="3"><input type="submit" name="submit"></th>
        </tr>

    </table>

</body>

</html>
